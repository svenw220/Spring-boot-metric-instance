version: '3'
services:
  some-api:
    container_name: some-api
    user: root
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile 
    ports:
      - "8080:8080"
    depends_on:
      - some-dbms

  some-dbms:
    container_name: some-dbms
    user: root
    restart: always
    image: postgres:10.6
    environment:
      - POSTGRES_USER=some_db_user
      - POSTGRES_PASSWORD=some_db_password
      - POSTGRES_DB=some_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 20s
      retries: 4

  loki:
    container_name: loki
    user: root
    restart: always
    build:
      context: ./deployments/loki/
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    volumes:
      - ./local/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml      
    depends_on:
      - some-api

  promtail:
    container_name: promtail
    user: root
    restart: always
    build:
      context: ./deployments/promtail/
      dockerfile: Dockerfile
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - some-api
      - loki

  prometheus:
    container_name: prometheus
    user: root
    restart: always
    build:
      context: ./deployments/prometheus/
      dockerfile: Dockerfile
    ports:
      - 9090:9090
    volumes:
      - ./local/prometheus:/prometheus
    depends_on:
      - some-api

  grafana:
    container_name: grafana
    user: root
    restart: always
    build:
      context: ./deployments/grafana/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./local/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - some-api
      - loki
      - promtail

  some-api-executing:
    container_name: some-api-executing
    user: root
    restart: always
    build:
      context: ./deployments/some-api-executing/
      dockerfile: Dockerfile
    depends_on:
      - some-api
      - grafana