management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
  endpoint:
    health:
      show-details: always

opentracing:
  jaeger:
    udp-sender:
      host: jaeger
      port: 6831

logging:
  file:
    max-size: 10MB
    path: ./logs

  appender:
    loki-sender:
      host: loki
      port: 3100

server:
  port: 8082

spring:
  application:
    name: some-api-client

  output:
    ansi:
      enabled: ALWAYS

client:
  some-api: http://some-api:8081/some-data/instances/